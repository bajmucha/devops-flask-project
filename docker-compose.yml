version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back_net

  migration_runner:
    build:
      context: .
      target: builder
    command: ["python", "migrations/run_migrations.py"]
    depends_on:
      - db
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    working_dir: /app
    networks:
      - back_net
    restart: "no"

  seed_runner:
    build:
      context: .
      target: builder
    command: ["python", "seed/run_seed.py"]
    depends_on:
      - db
      - migration_runner
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      SEED_OUTPUT_DIR: /seed_output
    working_dir: /app
    volumes:
      - seed_output:/seed_output
    networks:
      - back_net
    restart: "no"

  app:
    build:
      context: .
      target: final
    depends_on:
      - db
      - seed_runner
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    networks:
      - front_net
      - back_net

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "8080:80"
    networks:
      - front_net

volumes:
  db_data:
  nginx_logs:
  seed_output:

networks:
  front_net:
  back_net:
